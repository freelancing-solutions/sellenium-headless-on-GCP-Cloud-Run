<div class="body-content parent-full-height" data-recording-sensitive="">
    <div class="alert-notification-message" id="AlertNotificationMessage" style="display: none; z-index: 9999;">
        <div class="alert alert-success alert-dismissible" id="AlertNotificationPanelMessage"
             style="padding-right: 2rem;">
            <button class="close" onclick="closeAlertNotificationMessageAfterTimeout()" style="outline: none;"
                    type="button"><span aria-hidden="true">&times;</span> <span
                    class="sr-only">Close</span></button>
            <span id="AlertNotificationTextMessage">Hello There!</span></div>
    </div>
    <div class="investa-login investa-login--container full-height parent-full-height"
         data-ng-controller="loginPageController">
        <div class="row investa-login--row full-height">
            <div class="col-md-6 investa-login--center">
                <div class="investa-login__container container">
                    <div class="investa-login__content-holder investa-login--left"><h4>Login</h4>
                        <div><p>Don't have an account yet?<a class="green" href="/Register/">&nbsp; Sign up</a>.</p>
                            <br/></div>
                        <div class="invest-login__input-holder">
                            <form>
                                <div class="form-group"><label> <strong>Email Address</strong> </label> <input
                                        class="form-control" data-ng-disabled="IsLoading" data-ng-model="LoginRequest.Username"
                                        data-on-enter-keydown-directive="authenticateUser()"
                                        maxlength="40" placeholder="Email Address"
                                        required="required" type="text"/></div>
                                <div class="form-group"><label> <strong>Password</strong> </label>
                                    <div class="input-group">
                                        <input class="form-control"
                                                                    data-ng-disabled="IsLoading" data-ng-model="LoginRequest.Password"
                                                                    data-on-enter-keydown-directive="authenticateUser()"
                                                                    maxlength="40"
                                                                    placeholder="Password"
                                                                    required="required" type="{{(IsShowPassword) ? 'text' : 'password'}}"/>
                                        <div class="input-group-append">
                                            <button class="btn btn-secondary input-group-text"
                                                    data-ng-click="IsShowPassword = !IsShowPassword"
                                                    data-ng-disabled="IsLoading" type="button"> {{(IsShowPassword) ?
                                                "Hide" : "Show"}}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-6">
                                        <div class="custom-control custom-checkbox"><input class="custom-control-input"
                                                                                           data-ng-disabled="IsLoading"
                                                                                           data-ng-model="LoginRequest.IsRememberMe"
                                                                                           id="rememberMeChkbox"
                                                                                           type="checkbox"/>
                                            <label class="custom-control-label" for="rememberMeChkbox"
                                                   style="padding-top: 3px;"> Keep me logged in</label></div>
                                    </div>
                                    <div class="col-6 align-self-center investa-login--forgot-link"><a class="green"
                                                                                                       data-ng-click="forgotUserPassword()"
                                                                                                       data-ng-disabled="IsLoading">Forgot
                                        Password?</a></div>
                                </div>
                                <div class="form-group-row">
                                    <div class="alert alert-dismissible" data-ng-class="{'alert-success' : DisplayMessage.IsSuccess, 'alert-danger' : !DisplayMessage.IsSuccess}"
                                         data-ng-show="DisplayMessage.Message">
                                        <button class="close" data-dismiss="alert" type="button"><span
                                                aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
                                        </button>
                                        <span>{{DisplayMessage.Message}}</span></div>
                                </div>
                                <button class="btn btn-lg btn-block investa-login--btn-login btn-investa__medium--blue btn-investa__medium"
                                        data-ng-click="authenticateUser()"
                                        data-ng-disabled="IsLoading" type="button"> Log in
                                </button>
                                <div class="row investa-login--top">
                                    <div class="col">
                                        <hr/>
                                    </div>
                                    <div class="col investa-login--center investa-login--below"> or choose below</div>
                                    <div class="col">
                                        <hr/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="investa-login--facebook">
                                            <button data-ng-click="loginViaFacebook()" data-ng-disabled="IsLoading"
                                                    type="button"><img
                                                    src="/Images/Account/Login/icons/fb_icon.png?i_1.64.17.0"/>
                                                <p>Login with Facebook</p></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 investa-login--display">
                <div class="investa-login__images">
                    <div class="row text-center pt-5">
                        <div class="container onboarding__login-signup onboarding__login-signup--width"><h4>Be a better
                            investor/trader.</h4>
                            <p>Build and strengthen your portfolio with our educational materials and tools</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
